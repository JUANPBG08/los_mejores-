<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Hospitalaria</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión Hospitalaria</h1>

        <!-- Formulario para gestionar médicos -->
        <div class="section">
            <h2>Gestión de Médicos</h2>
            <form>
                <div class="form-group">
                    <label for="nombreMedico">Nombre del Médico:</label>
                    <input type="text" id="nombreMedico" name="nombreMedico" required>
                </div>
                <!-- Otros campos para gestionar médicos -->
                <div class="form-group">
                    <input type="submit" value="Guardar Médico">
                </div>
            </form>
        </div>

        <!-- Formulario para gestionar pacientes -->
        <div class="section">
            <h2>Gestión de Pacientes</h2>
            <form>
                <div class="form-group">
                    <label for="nombrePaciente">Nombre del Paciente:</label>
                    <input type="text" id="nombrePaciente" name="nombrePaciente" required>
                </div>
                <!-- Otros campos para gestionar pacientes -->
                <div class="form-group">
                    <input type="submit" value="Guardar Paciente">
                </div>
            </form>
        </div>

        <!-- Formulario para gestionar ingresos -->
        <div class="section">
            <h2>Gestión de Ingresos</h2>
            <form>
                <div class="form-group">
                    <label for="nombreMedico">Médico:</label>
                    <select id="medico" name="medico" required>
                        <!-- Opciones de médicos -->
                        <option value="">Seleccione un médico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombrePaciente">Paciente:</label>
                    <select id="paciente" name="paciente" required>
                        <!-- Opciones de pacientes -->
                        <option value="">Seleccione un paciente</option>
                    </select>
                </div>
                <!-- Otros campos para gestionar ingresos -->
                <div class="form-group">
                    <input type="submit" value="Guardar Ingreso">
                </div>
            </form>
        </div>

        <!-- Tabla para listar médicos, pacientes y ingresos -->
        <div class="section">
            <h2>Listado de Médicos, Pacientes e Ingresos</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Documento</th>
                            <th>Estado</th>
                            <th>Fecha de Ingreso</th>
                            <!-- Otros encabezados de columna -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de datos de médicos, pacientes e ingresos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
